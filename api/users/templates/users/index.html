<section>
    <div class="row">
      <h2 id="iniciar-login" class="col-12 text-center">
        Iniciar Sesion
      </h2>
    </div>
  </section>
  <form class="text-center" id="myform" action="user_info" method="POST">
  	<form action="/" method="post">
   {% csrf_token %}

    <input type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>

  </div>
<button type="submit" form="myform">Submit</button>
</form>
